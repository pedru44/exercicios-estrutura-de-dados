<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique se sua idade é par ou impar</title>
</head>

<body>

    <script>
        var idade = Number(prompt('Informe a sua idade:', ''));

        if (!isNaN(idade)) {
            if (idade % 2 === 0) {
                alert('Sua idade é par.');
            } else {
                alert('Sua idade é ímpar.');
            }
        } 
    </script>

</body>

</html>
