<body>

    <script>

        class Aluno {
            constructor(nome, idade, peso) {
                this.nome = nome;
                this.idade = idade;
                this.peso = peso;
            }
        }

        const aluno = new Aluno("Seu nome");

        aluno.nome = "Pedro";

        aluno.idade = 20;

        aluno.peso = 68.5;

        console.log("Nome:", aluno.nome);

        console.log("Idade:", aluno.idade);

        console.log("Peso:", aluno.peso);


    </script>
