<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var maiorDeIdade = 0;
        var menorDeIdade = 0;

        for (var i = 0; i < 10; i++) {
            var idade = Number(prompt('Digite a idade da pessoa ' + (i + 1) + ':', ''));

            if (!isNaN(idade)) { 
                if (idade >= 18) {
                    maiorDeIdade++;
                } else {
                    menorDeIdade++;
                }
            } else {
                alert('Digite uma idade v√°lida.');
                i--; 
            }
        }

        alert('Pessoas maiores de idade: ' + maiorDeIdade);
        alert('Pessoas menores de idade: ' + menorDeIdade);

    </script>

</body>

</html>
